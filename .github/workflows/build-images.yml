name: Build Images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - name: server
            context: services/server
            file: services/server/Dockerfile
            image: ghcr.io/${{ github.repository }}/server:latest
          - name: frontend
            context: services/frontend
            file: services/frontend/Dockerfile
            image: ghcr.io/${{ github.repository }}/frontend:latest
          - name: admin-frontend
            context: services/admin-frontend
            file: services/admin-frontend/Dockerfile
            image: ghcr.io/${{ github.repository }}/admin-frontend:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.name }} image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.file }}
          push: true
          tags: ${{ matrix.image }}
