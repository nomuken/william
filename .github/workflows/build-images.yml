name: Build Images

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      SERVER_IMAGE: ghcr.io/${{ github.repository }}/server:latest
      FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend:latest
      ADMIN_FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/admin-frontend:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: services/server
          file: services/server/Dockerfile
          push: true
          tags: ${{ env.SERVER_IMAGE }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: services/frontend
          file: services/frontend/Dockerfile
          push: true
          tags: ${{ env.FRONTEND_IMAGE }}

      - name: Build and push admin frontend image
        uses: docker/build-push-action@v5
        with:
          context: services/admin-frontend
          file: services/admin-frontend/Dockerfile
          push: true
          tags: ${{ env.ADMIN_FRONTEND_IMAGE }}
