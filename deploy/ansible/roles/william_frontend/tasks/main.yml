---
- name: Ensure william frontend directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: "0755"
  loop:
    - "{{ william_frontend_install_dir }}"
    - "{{ william_frontend_pomerium_dir }}"

- name: Deploy Pomerium config
  ansible.builtin.template:
    src: pomerium.yaml.j2
    dest: "{{ william_frontend_pomerium_dir }}/config.yaml"
    mode: "0644"

- name: Deploy compose file
  ansible.builtin.template:
    src: compose.yaml.j2
    dest: "{{ william_frontend_compose_path }}"
    mode: "0644"

- name: Pull frontend images
  ansible.builtin.command:
    cmd: "docker compose -f {{ william_frontend_compose_path }} pull"
    chdir: "{{ william_frontend_install_dir }}"

- name: Start frontend stack
  ansible.builtin.command:
    cmd: "docker compose -f {{ william_frontend_compose_path }} up -d"
    chdir: "{{ william_frontend_install_dir }}"
